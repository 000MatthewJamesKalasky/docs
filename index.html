<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">

      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="description" content="Documentation for Tasmota">
      <meta name="keywords" content="tasmota tuya esp8266 flash nodemcu firmware help installation">  
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

<!-- PrismJS theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/themes/prism-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#1FA3EC',
      name       : 'Tasmota',
			repo       : 'https://github.com/arendst/Tasmota',
      nameLink   : './#/Home',
			homepage   : 'Home.md',
      logo       : '/_media/logog_mini.png',
      onlyCover  : true,
      autoHeader : false,
      coverpage  : true,
			auto2top   : true,
      // maxLevel   : 1,
			loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md',
      // }, 
			subMaxLevel: 2,
     
      editLink: {
      text: '<span style="color:#1FA3EC"><small>Improve this article</small></span>',
      // text: '<span style="color=1FA3EC">Improve this document</span>',
      // repo: 'tasmota/docs',
      repo: 'https://github.com/tasmota/docs/blob/master/',
      cssClass: 'docsify-edit-link m-1'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      'flexibleAlerts': {
      style: 'flat',
      comment: {
        label: "Comment",
        icon: "fas fa-comment",
        className: "comment",

      }
    }
    };
  
  </script>
  <!-- Latest v2.x.x -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- docsify-example-panels (latest) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script> -->

  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Flexible alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- copy code snippet script -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- Edit on Github on every page -->
  <script src="//unpkg.com/docsify-edit-link@^1"></script>
  <!-- Beautiful Alerts plugin - Custom blockquote alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Sidebar Collapse -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Glossary - https://github.com/TheGreenToaster/docsify-glossary -->

  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
